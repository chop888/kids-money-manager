spring.application.name=Kids_okodukai-1
# \u30b5\u30fc\u30d0\u30fc\u8a2d\u5b9a
server.port=8080

# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u63a5\u7d9a\u8a2d\u5b9a
spring.datasource.url=jdbc:mysql://localhost:3306/kids_okodukai_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis\u8a2d\u5b9a
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.example.app.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# \u30ed\u30b0\u8a2d\u5b9a
logging.level.com.okodukai.mapper=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=DEBUG