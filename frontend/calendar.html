<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="style/calendar.css">
</head>

<body>

    <!--ナビゲーション-->
    <nav class="navigation">
        <button class="nav-btn" onclick="location.href = 'income.html'">📒きろくする</button>
        <button class="nav-btn" onclick="location.href = 'history.html'">📒これまでのきろく</button>
        <button class="nav-btn" onclick="logout()">ログアウト</button>
    </nav>

    <div class="container">

        <!--残高エリア-->
        <div class="balance-display">
            <div class="balance-amount">
                <div class="balance-label">もっているお金</div>
                <div class="balance-value">¥<span id="currentBalance">0</span></div>
            </div>
        </div>

        <h1>カレンダー</h1>

        <!--月切り替えボタン-->
        <div class="month-navigation">
            <button class="month-btn" id="prevMonth">◀まえの月</button>
            <h2 id="currentMonth" class="current-month">2025年7月</h2>
            <button class="month-btn" id="nextMonth">つぎの月▶</button>
        </div>

        <!--カレンダー表示エリア-->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="day-header sunday">日</div>
                <div class="day-header">月</div>
                <div class="day-header">火</div>
                <div class="day-header">水</div>
                <div class="day-header">木</div>
                <div class="day-header">金</div>
                <div class="day-header saturday">土</div>
            </div>

            <!--カレンダーの日付はJSで動的に生成-->
            <div id="calendarBody" class="calendar-body">

            </div>
        </div>

        <!--選択した日付の詳細表示エリア-->
        <div class="day-details" id="dayDetails" style="display: none;">
            <h3 id="selectedDateTitle">2025年7月1日のきろく</h3>
            <!--記録詳細はJSで動的に生成-->
            <div id="recordsList" class="records-list">

            </div>
        </div>
    </div>

    <!--ポップアップ用のHTML-->
    <div id="popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <div class="popup-message" id="popupMessage"></div>
            <div class="popup-buttons" id="popupButtons"></div>
        </div>
    </div>


    <script src="script/calendar.js"></script>
    <script src="script/logout.js"></script>
</body>

</html>
